<div class="car">
  <h1 class="card-head" style="text-align: center; color: deeppink">Book List</h1>
  <div class="card-body">
    <table border= 1; class="table" style="text-align: center;">
      <thead>
      <tr>
        <th>#ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Description</th>
        <th colspan="3">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let b of findAll()">
        <td scope="row">{{b.id}}</td>
        <td >{{b.title}}</td>
        <td >{{b.author}}</td>
        <td >{{b.description}}</td>
        <td>
          <a [routerLink]="['/detail/'+ b.id]">Detail</a>
        </td>
        <td><a [routerLink]="['/edit/'+b.id]">Edit</a></td>
        <td><a (click)="delete(b.id)">Delete</a></td>
      </tr>
      </tbody>
    </table>
    <div>
      <a [routerLink]="['/create']">
        <button type="button">Create new book</button>
      </a>
    </div>
  </div>
</div>
